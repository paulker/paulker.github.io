<!DOCTYPE html>
<html>
<head>
  <title>Hey... how are you?</title>
  <style>
    .blink-bg {
      color: #fff;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
      animation: blinkingBackground 2s infinite;
      width: 100%; height: 100%;
    }
    @keyframes blinkingBackground {
      0%   { background-color: #10c018;}
      25%  { background-color: #1056c0;}
      50%  { background-color: #ef0a1a;}
      75%  { background-color: #254878;}
      100% { background-color: #04a1d5;}
    }
    .blink-text {
      color: #000;
      font-weight: bold;
      font-size: 2rem;
      animation: blinkingText 2s infinite;
    }
    @keyframes blinkingText {
      0%   { color: #10c018;}
      25%  { color: #1056c0;}
      50%  { color: #ef0a1a;}
      75%  { color: #254878;}
      100% { color: #04a1d5;}
    }
    .fart-btn {
      margin-top: 20px;
      font-size: 2rem;
      padding: 12px 32px;
      background: #ef0a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s;
    }
    .fart-btn:hover {
      background: #10c018;
    }
  </style>
  <!-- Include JS files -->
  <script src="app.js"></script>
</head>
<body>
  <div class="blink-bg">
    <center>
      <h1>Sebi wishes...</h1>
      <div class="blink-text"><br><br>I AM</div>
      <iframe width="1600" height="900" src="//www.youtube.com/embed/pihE-4HWZx0?rel=0?version=3&autoplay=1&controls=0&&showinfo=0&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </center>
    <div class="container" style="margin-top:40px;">
      <h1>BMI Calculator (FREEDOM UNITS ONLY)</h1>
      <p>Height (in INCHES)</p>
      <input type="text" id="height">
      <p>Weight (in AMERICAN POUNDS)</p>
      <input type="text" id="weight">
      <button id="btn">Calculate</button>
      <div id="result">
        <h1 style="color:pink;text-align:center;font-size:x-large;">CALCULATE YOUR BMI PIGGY</h1>
      </div>
    </div>
    <!-- Pig photo -->
    <div style="text-align:center; margin-top: 30px;">
      <img src="https://media.istockphoto.com/id/176879345/photo/vietnamese-pot-bellied-pig.jpg?s=1024x1024&w=is&k=20&c=DVTaJLI89QbNCt2guEL7o7mIni_nw88lTu3YsLY23f8=" alt="chinese.com" style="max-width: 80%; border-radius: 12px;">
    </div>
    <!-- Rice photo -->
    <div style="text-align:center; margin-top: 30px;">
      <img src="https://cdn11.bigcommerce.com/s-izu49/images/stencil/1280x1280/products/13190/19465/714Z548__32803.1727197111.jpg?c=2" alt="Vietnam" style="max-width: 80%; border-radius: 12px;">
    </div>
    <!-- New heading -->
    <div style="text-align:center; margin-top: 20px;">
      <h2>Vietnam beautiful hat</h2>
    </div>
    <!-- Fart Sound: This audio element autoplays a fart noise on page load.
         The controls are hidden; the sound will play automatically. 
         The button below allows the user to replay the sound if they want. -->
    <audio id="fart-sound" src="https://www.soundjay.com/human/fart-01.mp3" preload="auto"></audio>
    <div style="text-align:center;">
      <button class="fart-btn" onclick="document.getElementById('fart-sound').volume=1.0;document.getElementById('fart-sound').play()">ðŸ’¨ Play Fart Noise Again</button>
    </div>
    <script>
      // On page load, play the fart noise once automatically at max volume (1.0).
      window.addEventListener('DOMContentLoaded', function() {
        var fartAudio = document.getElementById('fart-sound');
        if(fartAudio) {
          fartAudio.volume = 1.0; // Max out the volume!
          fartAudio.play().catch(function(){ /* ignore autoplay errors */ });
        }
      });
    </script>
  </div>
</body>
</html>
