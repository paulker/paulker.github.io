<!DOCTYPE html>
<html>
<head>
  <title>Hey... how are you?</title>
  <style>
    .blink-bg {
      color: #fff;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
      animation: blinkingBackground 2s infinite;
      width: 100%; height: 100%;
    }
    @keyframes blinkingBackground {
      0%   { background-color: #10c018;}
      25%  { background-color: #1056c0;}
      50%  { background-color: #ef0a1a;}
      75%  { background-color: #254878;}
      100% { background-color: #04a1d5;}
    }
    .blink-text {
      color: #000;
      font-weight: bold;
      font-size: 2rem;
      animation: blinkingText 2s infinite;
    }
    @keyframes blinkingText {
      0%   { color: #10c018;}
      25%  { color: #1056c0;}
      50%  { color: #ef0a1a;}
      75%  { color: #254878;}
      100% { color: #04a1d5;}
    }
    .fart-btn {
      margin-top: 20px;
      font-size: 2rem;
      padding: 12px 32px;
      background: #ef0a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s;
    }
    .fart-btn:hover {
      background: #10c018;
    }
    /* Punk sidebar */
    .punk-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 120px;
      height: 100vh;
      background: linear-gradient(135deg, #111 70%, #e60073 100%);
      border-right: 5px dashed #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 2px 0 10px #0008;
    }
    .punk-word {
      color: #fff;
      font-family: 'Impact', 'Arial Black', cursive, sans-serif;
      font-size: 1.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #e60073, 4px 4px 0 #fff, 0 0 8px #f8f804;
      margin-bottom: 12px;
      transform: rotate(-10deg);
      background: #000;
      padding: 2px 8px;
      border-radius: 5px;
      border: 2px solid #fff;
      box-shadow: 0 0 8px #e60073;
      user-select: none;
    }
    .punk-sticker {
      width: 70px;
      margin: 10px 0;
      filter: brightness(1.2) contrast(1.4) drop-shadow(0 2px 8px #fff);
      border: 3px solid #fff;
      border-radius: 12px;
      transform: rotate(8deg) scale(1.03);
      background: #111;
      transition: transform 0.3s;
    }
    .punk-sticker:hover {
      transform: rotate(-8deg) scale(1.13);
      border-color: #e60073;
      box-shadow: 0 0 16px #e60073, 0 0 4px #000;
    }
    body {
      margin-left: 130px !important;
    }
  </style>
  <script src="app.js"></script>
</head>
<body>
  <!-- Punk sidebar with words and stickers -->
  <div class="punk-sidebar">
    <div class="punk-word">ANARCHY</div>
    <div class="punk-word">NO RULES</div>
    <div class="punk-word">LOUDER!</div>
    <img class="punk-sticker" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Anarchy-symbol.svg/1200px-Anarchy-symbol.svg.png" alt="Anarchy Sticker" title="Anarchy!"/>
    <img class="punk-sticker" src="https://cdn.pixabay.com/photo/2014/04/03/11/53/skull-312451_1280.png" alt="Skull Sticker" title="Skull"/>
    <img class="punk-sticker" src="https://i.imgur.com/2zQ6f5U.png" alt="Punk Rock Sticker" title="Punk Forever"/>
    <div class="punk-word">STAY RAD</div>
    <div class="punk-word">FART POWER</div>
    <img class="punk-sticker" src="https://i.imgur.com/6c5ZtYk.png" alt="Lightning Sticker" title="Lightning"/>
    <img class="punk-sticker" src="https://i.imgur.com/2cAbK0l.png" alt="Safety Pin Sticker" title="DIY"/>
  </div>
  <div class="blink-bg">
    <center>
      <h1>Sebi wishes...</h1>
      <div class="blink-text"><br><br>I AM</div>
      <iframe width="1600" height="900" src="//www.youtube.com/embed/pihE-4HWZx0?rel=0?version=3&autoplay=1&controls=0&&showinfo=0&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </center>
    <div class="container" style="margin-top:40px;">
      <h1>BMI Calculator (FREEDOM UNITS ONLY)</h1>
      <p>Height (in INCHES)</p>
      <input type="text" id="height">
      <p>Weight (in AMERICAN POUNDS)</p>
      <input type="text" id="weight">
      <button id="btn">Calculate</button>
      <div id="result">
        <h1 style="color:pink;text-align:center;font-size:x-large;">CALCULATE YOUR BMI PIGGY</h1>
      </div>
    </div>
    <!-- Pig photo -->
    <div style="text-align:center; margin-top: 30px;">
      <img src="https://media.istockphoto.com/id/176879345/photo/vietnamese-pot-bellied-pig.jpg?s=1024x1024&w=is&k=20&c=DVTaJLI89QbNCt2guEL7o7mIni_nw88lTu3YsLY23f8=" alt="chinese.com" style="max-width: 80%; border-radius: 12px;">
    </div>
    <!-- Rice photo -->
    <div style="text-align:center; margin-top: 30px;">
      <img src="https://cdn11.bigcommerce.com/s-izu49/images/stencil/1280x1280/products/13190/19465/714Z548__32803.1727197111.jpg?c=2" alt="Vietnam" style="max-width: 80%; border-radius: 12px;">
    </div>
    <!-- New heading -->
    <div style="text-align:center; margin-top: 20px;">
      <h2>Vietnam beautiful hat</h2>
    </div>
    <!-- Fart Symphony Section -->
    <audio id="fart1" src="https://www.soundjay.com/human/fart-01.mp3" preload="auto"></audio>
    <audio id="fart2" src="https://www.soundjay.com/human/fart-02.mp3" preload="auto"></audio>
    <audio id="fart3" src="https://www.soundjay.com/human/fart-03.mp3" preload="auto"></audio>
    <audio id="fart4" src="https://www.soundjay.com/human/fart-04.mp3" preload="auto"></audio>
    <audio id="fart5" src="https://www.soundjay.com/human/fart-05.mp3" preload="auto"></audio>
    <div style="text-align:center;">
      <button class="fart-btn" onclick="playFartSymphony()">ðŸ’¨ Play Fart Symphony (EXTREME LOUD)</button>
    </div>
    <script>
      // Play all fart sounds at max volume, some in sequence, some at the same time (for chaotic effect)
      function playFartSymphony() {
        const fartIDs = ["fart1", "fart2", "fart3", "fart4", "fart5"];
        // Play all at once
        fartIDs.forEach(id => {
          const audio = document.getElementById(id);
          if (audio) {
            audio.currentTime = 0;
            audio.volume = 1.0;
            audio.play().catch(() => {});
          }
        });
        // Repeat several times for extra "billions" effect
        let repeats = 10; // browser limits, can't really do billions
        let interval = setInterval(() => {
          fartIDs.forEach(id => {
            const audio = document.getElementById(id);
            if (audio) {
              audio.currentTime = 0;
              audio.volume = 1.0;
              audio.play().catch(() => {});
            }
          });
          repeats--;
          if (repeats <= 0) clearInterval(interval);
        }, 400); // play every 400ms
      }

      // On page load, play a single fart at max volume for tradition
      window.addEventListener('DOMContentLoaded', function() {
        var fartAudio = document.getElementById('fart1');
        if(fartAudio) {
          fartAudio.volume = 1.0;
          fartAudio.play().catch(function(){ });
        }
      });
    </script>
  </div>
</body>
</html>
